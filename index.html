<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar HTML - NIOMIC</title>
</head>

<body>
  <!-- Sampel audio MP3: https://drive.google.com/open?id=1sZbT_8_Wa2MypDnb36H18qwg5FdBvZRK -->
  <audio src="audios/sample.mp3" type="audio/mp3" controls></audio>
  <span>Format MP3 dengan atribut controls</span>
  <br />
  <audio src="audios/sample.mp3" type="audio/mp3" controls loop></audio>
  <span>Format MP3 dengan atribut controls dan loop</span>
  <br />
  <audio src="audios/sample.mp3" type="audio/mp3" controls muted></audio>
  <span>Format MP3 dengan atribut controls dan muted</span>
  <br /><br />
  <!-- Sampel audio FLAC: https://drive.google.com/open?id=1ECeMNZ1VbFokErM4lWPS4a7V0RVBNh9i -->
  <audio src="audios/sample.flac" type="audio/flac" controls></audio>
  <span>Format FLAC dengan atribut controls</span>
</body>

</html>
